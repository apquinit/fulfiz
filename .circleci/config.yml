# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.3-stretch-node-browsers
      - image: circleci/mysql:5.7-ram
      - image: redis:2.8.19

    steps:
      - checkout

      - run: sudo apt update
      - run: sudo apt install zlib1g-dev libsqlite3-dev
      - run: sudo docker-php-ext-install zip

      # Download and cache composer dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      # Run migrations
      - run: mysql -e 'create database irene;'
      - run: php artisan migrate --env=testing --seed --no-interaction

      # Run tests and linter
      - run: vendor/bin/phpcs --config-set show_warnings 0
      - run: vendor/bin/phpcs --standard=PSR2 --extensions=php --ignore=*/routes/*,*/migrations/*,*/tests/* app
      - run: vendor/bin/phpunit --coverage-text --testdox

      # Store test results
      - store_test_results:
          path: tests/_output
      - store_artifacts:
          path: tests/_output